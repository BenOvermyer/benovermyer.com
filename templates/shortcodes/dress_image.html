{% set meta = get_image_metadata(path=path) %}
{% if meta.width > 750 %}
{% set image = resize_image(path=path, width=750, op="fit_width") %}
{% else %}
{% set image = resize_image(path=path, width=meta.width, op="fit_width")%}
{% endif %}
<div class="dress-image">
    <img src="{{ image.url }}" {% if alt %}alt="{{ alt }}"{% endif %} />
    {% if caption %}
    <div class="caption">{{ caption }}</div>
    {% endif %}
</div>
