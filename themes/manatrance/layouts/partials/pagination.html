<h2>Navigation</h2>
<nav class="pagination" role="navigation" aria-label="pagination">
    <ul>
        <li><a class="pagination-previous" {{ if .Paginator.HasPrev }}href="{{ .Paginator.Prev.URL }}"
        {{ else }}disabled{{ end }}>Previous Page</a></li>
        <li><a class="pagination-next" {{ if .Paginator.HasNext }}href="{{ .Paginator.Next.URL }}"
        {{ else }}disabled{{ end }}>Next Page</a></li>
    </ul>
    <ul>
        <li>
            <a class="pagination-link" aria-label="Go to page 1" href="{{ .Paginator.First.URL }}">First Page</a>
        </li>
        {{ if .Paginator.HasPrev }}
        <li>
            <a class="pagination-link" aria-label="Go to page {{ .Paginator.Prev.PageNumber }}"
                href="{{ .Paginator.Prev.URL }}">{{ .Paginator.Prev.PageNumber }}</a>
        </li>
        {{ end }}
        <li>
            <a class="pagination-link is-current" aria-label="Page {{ .Paginator.PageNumber }}"
                aria-current="page">{{ .Paginator.PageNumber }}</a>
        </li>
        {{ if .Paginator.HasNext }}
        <li>
            <a class="pagination-link" aria-label="Go to page {{ .Paginator.Next.PageNumber }}"
                href="{{ .Paginator.Next.URL }}">{{ .Paginator.Next.PageNumber }}</a>
        </li>
        {{ end }}
        <li>
            <a class="pagination-link" aria-label="Go to page {{ .Paginator.TotalPages }}"
                href="{{ .Paginator.Last.URL }}">Last Page</a>
        </li>
    </ul>
</nav>
