<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body class="single">
	{{ partial "nav.html" . }}
	<main>
		<h1>{{ .Title }}</h1>
		<p class="post-date">Posted here on this day {{ dateFormat "Monday, Jan. 2, 2006" .Date }} C.E.</p>
		{{ .Content }}
	</main>
	{{ partial "footer.html" . }}
</body>

</html>
