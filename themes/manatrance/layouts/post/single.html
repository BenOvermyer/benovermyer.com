<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body class="single">
	{{ partial "nav.html" . }}
	<section>
		<div class="post">
            <h2>{{ .Title }}</h2>
            <p>Posted {{ dateFormat "Monday, January 2, 2006" .Date }}</p>
            {{ .Content }}
		</div>
	</section>
	{{ partial "footer.html" . }}
</body>

</html>
