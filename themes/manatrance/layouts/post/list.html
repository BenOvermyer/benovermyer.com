<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body>
	{{ partial "nav.html" . }}
	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column content">
					<h2 class="title is-2">Blog Posts</h2>
					{{ range (.Paginator 5).Pages }}
					{{ .Render "li" }}
					{{ end }}
					{{ partial "pagination.html" . }}
				</div>
				{{ partial "sidebar.html" . }}
			</div>
		</div>
	</section>
	{{ partial "footer.html" . }}
</body>

</html>
