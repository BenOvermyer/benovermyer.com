<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}

  <body>
    {{ partial "nav.html" . }}
    <main>
      <h1>Blog Posts for {{ .Title }}</h1>

      <h2>Blog Posts</h2>
      {{ range (.Paginator 5).Pages }} 
      {{ .Render "li" }} 
      {{ end }} 
      {{ partial "pagination.html" . }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
