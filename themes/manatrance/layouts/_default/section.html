<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body>
    {{ partial "nav.html" . }}
    <main>
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
        {{ range .Paginator.Pages.ByTitle }}
        <article>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <p>{{ .Description }}</p>
        </article>
        {{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
